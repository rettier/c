name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write 
  
jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run build script
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./ci.sh
          ./ci.sh

      - name: Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
